<!DOCTYPE html>
<html>
<head> 
	<title>{%block title%} {% endblock title %}| Library management </title>

{% load static %}
<!--                           Bootstrap Css and JS            -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<!--                                ajax & jquery js            -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<!--                     External Index.CSS                     -->

<link rel="stylesheet" href="{% static 'templates/Css/Index.css' %}">

{% block head %} {% endblock head %}

</head >
<body>
<!--    messeage alert  not working -->
{% if messages %}
{% for message in messages %}
<div class="alert  alert-{{ message.tags }} alert-dismissible fade show pb-0" role="alert">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

<!-- Page Wrapper for background  -->

<div style="background: url(https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGlicmFyeXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80)" class="page-holder bg-cover">

 <div class="text-white" align = "center" style = "padding:30px;">
          <h1 class="mb-3" style = "background-color: #28282B; height: 100px;  width: 50%; "><a href="/" class="link-light">Welcome to Library<br>
		  Management System</a></h1>
</div>


{%block body %}{%endblock body%}
</div>

</body>
</html>
